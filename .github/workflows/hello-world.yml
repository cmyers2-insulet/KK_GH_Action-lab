name: hello-world

on:
  push:
    branches:
      - main
      - prod2
  workflow_dispatch:
  # If you want the schedules back, just uncomment:
  # schedule:
  #   - cron: "0 * * * *"     # Every hour (UTC)
  #   - cron: "30 2 * * *"    # Daily at 02:30 UTC

jobs:
  phase_1:
    runs-on: ubuntu-latest
   
    steps:
      - name: Echo text 
        run: |
          echo "Hello World"
          date -u
          sleep 5

  phase_2:
    runs-on: ubuntu-latest
    needs: phase_1
   
    steps:
      - name: Echo text 
        run: |
          echo "Hello Phase 2"
          date -u

  phase_3:
    runs-on: ubuntu-latest
    needs: phase_2
   
    steps:
      - name: Echo/print text 
        run: |
          python3 -V
          sudo apt update
          sudo apt install python3
          print("Hello Phase 3")
          date -u
